<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>

const $module = {store: function() {}};


$module.store("counter", (WebComponent, Module, Action) => new class Counter extends Store {

	static actions = ["inc", "dec"];

	init($) {
		this.count = 0;
	}

	inc() {
		this.count++;
	}

	dec() {
		this.count--;
	}
});

</script>
</body>
</html>
