<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.new/1px.js"></script>
</head>
<body>
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li class="completed">
				<div class="view">
					<input class="toggle" type="checkbox" checked>
					<label>Taste JavaScript</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Create a TodoMVC template">
			</li>
			<li>
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>Buy a unicorn</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="Rule the web">
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>0</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>


<script>
'use strict';

const {Observable, Subject, BehaviorSubject} = require();


function AppTodo() {

	const log = logger("[test]");


	const not = (a) => (b) => a !== b;

	const trim = (str) => String(str).trim();

	const reducer = (state, action) => action(state);

	const uuid = () => parseInt(Math.random() * 100000000);

	/// actions
	const addTodo = ({id = uuid(), title, completed = false}) => (todos) => [...todos, {id, title, completed}];

	const removeTodo = ({id}) => (todos) => todos.filter(todo => todo.id !== id);

	const toggleAll = (completed) => (todos) => todos.map(todo => ({...todo, completed}));

	const clearCompleted = () => (todos) => todos.filter(todo => !todo.completed);

	const editingTodo = (todo) => todo;


	const commitTodo = (todo, title) => ({...todo, title});


	const objectMap = (mapper) => (object) => ({
		...object,
		...Object.fromEntries(Object.entries(mapper).map(([key, callback]) => [key, callback(object[key])])),
	});


	/// computed
	const num_items_left = (todos) => todos.length - todos.filter(todo => todo.completed).length;

	const all_checked = (todos) => todos.every(todo => todo.completed);


	// const test = ([a, b, c]) => [1, 2, 3];


	const {merge, combine} = Observable;

	function spread(fn) {
		return (arr) => fn.apply(null, arr);
	}


	// const reducerFn = (payload) => (state) => state;

	return function AppTodo({actions}) {

		let {ADD_TODO, REMOVE_TODO, TOGGLE_ALL, CLEAR_COMPLETED} = actions;


		ADD_TODO.subscribe(console.warn.bind(console, "[ADD_TODO]"));
		REMOVE_TODO.subscribe(console.warn.bind(console, "[REMOVE_TODO]"));


		window.actions = actions;


		const todos$ = merge(
				ADD_TODO.map(objectMap({title: trim}))
						.filter(({title}) => title.length)
						.map(addTodo),

				REMOVE_TODO.map(removeTodo),
				// TOGGLE_ALL.map(toggleAll),
				// CLEAR_COMPLETED.map(clearCompleted),

		).scan(reducer, []);


		const num_items_left$ = todos$.map(num_items_left);
		const all_checked$ = todos$.map(all_checked);



		num_items_left$.subscribe(console.log.bind(console, "num_items_left"));
		all_checked$.subscribe(console.log.bind(console, "all_checked$"));


		// let {EDITING_TODO, COMMIT_TODO} = actions;
		// EDITING_TODO.map(editingTodo);
		// const editingTodo$ = (todo) => todo;

		// const filterAll = (todo) => todo;
		// const filterActive = (todo) => !todo.completed;
		// const filterCompleted = (todo) => todo.completed;
		//
		// const filter$ = merge(
		// 		route("").mapTo(filterAll),
		// 		route("#/").mapTo(filterAll),
		// 		route("#/active").mapTo(filterActive),
		// 		route("#/completed").mapTo(filterCompleted),
		// );
		//
		// const filteredTodo$ = combine(todos$, filter$).map(([todos, filter]) => todos.filter(filter));


		todos$.subscribe(console.log.bind(console, "todos"));

		ADD_TODO.next({title: "Hello", id: 1});
		ADD_TODO.next({title: "World", id: 2});
		ADD_TODO.next({title: "My my", id: 3});


		REMOVE_TODO.next({id: 3});


		return {
			todos$,
			// filteredTodo$,
			// filter$,
			num_items_left$,
			all_checked$,
		};
	}
}


let x = AppTodo()({
	actions: {
		ADD_TODO: new Subject,
		REMOVE_TODO: new Subject,
		TOGGLE_ALL: new Subject,
		CLEAR_COMPLETED: new Subject,
	},
});

</script>
</body>
</html>
