<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.new/1px.js"></script>
</head>

<body>
<section is="AppTodo" class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="#ADD_TODO({title:el.value}); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked$" (change)="#TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="filteredTodo$ as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="#EDITING_TODO(todo)">{{ todo.title }}</label>
					<button class="destroy" (click)="#REMOVE_TODO(todo)"></button>
				</div>
				<input *if="editingTodo === todo" class="edit" [value]="todo.title"
						.focus()="editingTodo === todo"
						(blur)="el.value.trim() ? #SAVE_TODO(todo, el.value) : #REMOVE_TODO(todo) if editingTodo"
						(keydown.enter)="el.blur()"
						(keydown.escape)="#REVERT_TODO()">
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left$ === 0 || num_items_left$ > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="route.is('#/')" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="route.is('#/active')" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="route.is('#/completed')" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos$.length === num_items_left$" (click)="clearCompleted()">Clear completed</button>
	</footer>
</section>


<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
const {Subject, BehaviorSubject} = require();
const {merge, combine, of, fromEvent} = Observable;


/// Observable
const combineObject = (object) => new Observable(observer => {

	const toObservable = (value) => value instanceof Observable ? value : Observable.of(value);
	const keys = Object.keys(object);
	const values = Object.values(object).map(toObservable);

	return Observable.combineAnyway(...values)
			.map(args => {
				return Object.fromEntries(args.map((value, index) => [keys[index], value]))
			})
			.subscribe(observer)
});


/// FP operator
const not = (a) => (b) => a !== b;

const trim = (title) => (typeof title === "string") && title.trim();

const log = console.log.bind(console, "[log]");

const assign = (props) => (object) => ({...object, ...props});

const objectMap = (mapper) => (object) => ({
	...object,
	...Object.fromEntries(Object.entries(mapper).map(([key, callback]) => [key, callback(object[key])]))
});

const reducer = (state, action) => action(state);

const callCount = (callback, count = 0) => (...args) => (console.log(++count), callback.apply(null, args));


/// utils
window.addEventListener("popstate", (e) => console.log(e));


const location$ = of(location).concat(fromEvent(window, "popstate", true).mapTo(location)).shareReplay(1);

const route = (url) => location$.filter(location => location.hash === url);


const actions = {
	ADD_TODO: new Subject(),
	REMOVE_TODO: new Subject(),
	TOGGLE_ALL: new Subject(),
	CLEAR_COMPLETED: new Subject(),
};


let {ADD_TODO, REMOVE_TODO, TOGGLE_ALL, CLEAR_COMPLETED} = actions;

location$.subscribe(console.warn.bind(console, "[location]"));

ADD_TODO.subscribe(console.warn.bind(console, "[ADD_TODO]"));
REMOVE_TODO.subscribe(console.warn.bind(console, "[REMOVE_TODO]"));
TOGGLE_ALL.subscribe(console.warn.bind(console, "[TOGGLE_ALL]"));
CLEAR_COMPLETED.subscribe(console.warn.bind(console, "[CLEAR_COMPLETED]"));


/// actions
const addTodo = ({id, title, completed = false}) => (todos) => [...todos, {id, title, completed}];

const removeTodo = ({id}) => (todos) => todos.filter(todo => todo.id !== id);

const toggleAll = (completed) => (todos) => todos.map(todo => ({...todo, completed}));

const clearCompleted = () => (todos) => todos.filter(todo => !todo.completed);


/// computed
const num_items_left = (todos) => todos.length - todos.filter(todo => todo.completed).length;

const all_checked = (todos) => todos.every(todo => todo.completed);


/// _todo
const editingTodo = (todo) => todo;

const commitTodo = (todo, title) => ({...todo, title});


/// Reducer
const todos$ = merge(
		ADD_TODO.map(objectMap({title: trim}))
				.filter(({title}) => title.length)
				.map(addTodo),

		REMOVE_TODO.map(removeTodo),
		TOGGLE_ALL.map(toggleAll),
		CLEAR_COMPLETED.map(clearCompleted)
)
		.scan(reducer, [])
		.shareReplay(1);

const num_items_left$ = todos$.map(num_items_left);
const all_checked$ = todos$.map(all_checked);


// let {EDITING_TODO, COMMIT_TODO} = actions;

// EDITING_TODO.map(editingTodo);


const editingTodo$ = (todo) => todo;


// actions["editingTodo"].map(editingTodo);


// actions["saveTodo"].map(saveTodo);


const filterAll = (todo) => todo;
const filterActive = (todo) => !todo.completed;
const filterCompleted = (todo) => todo.completed;

const filter$ = merge(
		Observable.of(filterAll),
		merge(route(""), route("#/")).mapTo(filterAll),
		route("#/active").mapTo(filterActive),
		route("#/completed").mapTo(filterCompleted),
).shareReplay(1);


const filteredTodo$ = combine(todos$, filter$).map(([todos, filter]) => todos.filter(filter));


/// Test
combineObject({
	todos$,
	filteredTodo$,
	filter$,
	num_items_left$,
	all_checked$,
}).subscribe(state => {

	window.state = state;

	console.log.bind(console, "[state]")(state);
});


/// TEST Action
ADD_TODO.next({id: 1, title: "  asdf ", completed: true});
ADD_TODO.next({id: 2, title: "Hello, world"});
ADD_TODO.next({id: 3, title: "Hello, world", completed: true});
ADD_TODO.next({id: 4, title: " askldfjasl "});


REMOVE_TODO.next({id: 2});
REMOVE_TODO.next({id: 3});

CLEAR_COMPLETED.next();



// TOGGLE_ALL.next(true);

// TOGGLE_ALL.next(false);


// TOGGLE_ALL

</script>
</body>
</html>
