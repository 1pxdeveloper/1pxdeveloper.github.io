<body>
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="addTodo(event.target.value); event.target.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" (change)="toggleAll(event.target.checked)" [checked]="all_checked">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="todos.filter(filter) as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="removeTodo(todo)"></button>
				</div>
				<input class="edit" [value]="todo.title if editingTodo !== todo"
						.focus()="editingTodo === todo"
						(blur)="saveTodo(todo, event.target.value) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="event.target.blur()"
						(keydown.escape)="editingTodo = null">
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left$ === 0 || num_items_left$ > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="href==='#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="href==='#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="href==='#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos.length === num_items_left$" (click)="clearCompleted()">Clear completed</button>
	</footer>
</section>


<footer class="info">
	<p>Double-click to edit a todo</p>

function DOMWalk(node, opening) {
	if (!node) return;

	let queue = [node];

	while (queue.length) {
		node = queue.shift();

		// Option: Closing,
		if (typeof node === "function") {
			let closing = node;
			node = queue.shift();
			closing(node);
			continue;
		}

		// Option: Skip children
		let ret = opening(node);
		if (ret === false) {
			continue;
		}

		if (node.childNodes) {
			let childNodes = Array.from(node.childNodes);
			if (typeof ret === "function") childNodes.push(ret, node);
			queue = childNodes.concat(queue);
		}
	}
}


DOMWalk(document.body, (node) => {

	if (node.nodeType === 1) {
		if (node.tagName === "STYLE") return false;
		if (node.tagName === "SCRIPT") return false;

		if (node.tagName === "FOOTER") return () => {
			console.warn(node);
		};

		return;
	}

	if (node.nodeType === 3) {
		if (node.nodeValue != false) {
			console.log(node.nodeValue);
		}
		return;
	}

	return false;
})
