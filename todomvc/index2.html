<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.new/1px.js"></script>
</head>

<body>
<section is="AppTodo" class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="#ADD_TODO({title:el.value}); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked$" (change)="#TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="filteredTodo$ as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="#EDITING_TODO(todo)">{{ todo.title }}</label>
					<button class="destroy" (click)="#REMOVE_TODO(todo)"></button>
				</div>
				<input *if="editingTodo === todo" class="edit" [value]="todo.title"
						.focus()="editingTodo === todo"
						(blur)="title = el.value.trim() ? #PATCH_TODO(todo, {title}) : #REMOVE_TODO(todo)"
						(keydown.enter)="el.blur()"
						(keydown.escape)="#REVERT_TODO()">
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left$ === 0 || num_items_left$ > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="route.is('#/')" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="route.is('#/active')" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="route.is('#/completed')" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos$.length === num_items_left$" (click)="clearCompleted()">Clear completed</button>
	</footer>
</section>


<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>

<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
const {Subject, BehaviorSubject} = require();
const {merge, combine, of, fromEvent} = Observable;


/// Observable
const combineObject = (object) => new Observable(observer => {

	const toObservable = (value) => value instanceof Observable ? value : Observable.of(value);
	const keys = Object.keys(object);
	const values = Object.values(object).map(toObservable);

	return Observable.combineAnyway(...values)
			.map(args => {
				return Object.fromEntries(args.map((value, index) => [keys[index], value]))
			})
			.subscribe(observer)
});


const mergeObject = (object) => {

	const toObservable = (value) => value instanceof Observable ? value : Observable.of(value);
	let o = Object.entries(object).map(([key, value]) => toObservable(value).map(value => ({[key]: value})));
	return merge(...o);

	// const toObservable = (value) => value instanceof Observable ? value : Observable.of(value);
	// const keys = Object.keys(object);
	// const values = Object.values(object).map(toObservable);
	//
	// return Observable.combineAnyway(...values)
	// 		.map(args => {
	// 			return Object.fromEntries(args.map((value, index) => [keys[index], value]))
	// 		})
	// 		.subscribe(observer)
};


/// FP operator
const pipe = (...args) => args.reduce((a, b) => b(a));

const map = (callback) => object => object.map(callback);

const filter = (callback) => object => object.filter(callback);

const append = (item) => (array) => [...array, ...item];

const push = append;


const List = {
	push,
	map,
	filter,
	append,
}

const not = (a) => (b) => a !== b;

const just = (value) => value;

const trim = (title) => (typeof title === "string") && title.trim();

const log = console.log.bind(console, "[log]");

const assign = (props) => (object) => ({...object, ...props});

const objectMap = (mapper) => (object) => ({
	...object,
	...Object.fromEntries(Object.entries(mapper).map(([key, callback]) => [key, callback(object[key])])),
});

const objectMapAll = (callback) => (object) => pipe(
		Object.entries(object).map(([key, value]) => [key, callback(value)]),
		Object.fromEntries
);


const reducer = (state, action) => action(state);

const callCount = (callback, count = 0) => (...args) => (console.log(++count), callback.apply(null, args));

const spread = (callback) => (args) => callback(...args);

/// utils
const location$ = of(location).concat(fromEvent(window, "popstate", true).mapTo(location)).shareReplay(1);
location$.subscribe(console.warn.bind(console, "[location]"));

const route = (url) => location$.filter(location => location.hash === url);


/// Actions
const actions = {
	ADD_TODO: new Subject(),
	REMOVE_TODO: new Subject(),
	TOGGLE_ALL: new Subject(),
	CLEAR_COMPLETED: new Subject(),

	EDITING_TODO: new Subject(),
	CANCEL_EDITING_TODO: new Subject(),

	PATCH_TODO: new Subject(),
};


/// actions Test Log!!!
const actionLogger = (actions) => Object.entries(actions).forEach(([key, value]) => value.subscribe(console.warn.bind(console, key)));

const {ADD_TODO, REMOVE_TODO, TOGGLE_ALL, CLEAR_COMPLETED, PATCH_TODO} = actions;
const {EDITING_TODO, CANCEL_EDITING_TODO} = actions;

actionLogger(actions);


/// todos
const addTodo = ({id, title, completed = false}) => List.push({id, title, completed});

const removeTodo = ({id}) => List.filter(todo => todo.id !== id);

const toggleAll = (completed) => List.map(todo => ({...todo, completed}));

const clearCompleted = () => List.filter(todo => !todo.completed);

const patchTodo = (payload) => List.map(todo => todo.id !== payload.id ? todo : {...todo, ...payload});


/// filter
const filterAll = (todo) => todo;
const filterActive = (todo) => !todo.completed;
const filterCompleted = (todo) => todo.completed;

const filteredTodos = (todos, filter) => todos.filter(filter);


/// computed
const num_items_left = (todos) => todos.length - todos.filter(filterCompleted).length;

const all_checked = (todos) => todos.every(filterCompleted);


/// Reducer
const todos$ = merge(
		ADD_TODO.map(objectMap({title: trim}))
				.filter(({title}) => title.length)
				.map(addTodo),

		REMOVE_TODO.map(removeTodo),
		TOGGLE_ALL.map(toggleAll),
		CLEAR_COMPLETED.map(clearCompleted),

		PATCH_TODO.map(patchTodo),
).scan(reducer, []).shareReplay(1);


const num_items_left$ = todos$.map(num_items_left);
const all_checked$ = todos$.map(all_checked);

const editingTodo$ = merge(EDITING_TODO, CANCEL_EDITING_TODO.mapTo(null)).shareReplay(1);

const filter$ = merge(
		Observable.of(filterAll),
		route("").mapTo(filterAll),
		route("#/").mapTo(filterAll),
		route("#/active").mapTo(filterActive),
		route("#/completed").mapTo(filterCompleted),
).shareReplay(1);


const filteredTodo$ = combine(todos$, filter$).map(spread(filteredTodos));


/// Test
mergeObject({
	todos$,
	num_items_left$,
	all_checked$,
	filter$,
	filteredTodo$,
	editingTodo$,
}).subscribe(diff => {
	console.log("[diff]", diff);
});


/// TEST Action
ADD_TODO.next({id: 1, title: "  asdf ", completed: true});
ADD_TODO.next({id: 2, title: "Hello, world"});
ADD_TODO.next({id: 3, title: "Hello, world", completed: true});
ADD_TODO.next({id: 4, title: " askldfjasl "});

// REMOVE_TODO.next({id: 2});
// REMOVE_TODO.next({id: 3});

// CLEAR_COMPLETED.next();

PATCH_TODO.next({id: 2, title: "SKAJSLKAJDLKAJSLKSA"});
PATCH_TODO.next({id: 3, completed: false});


// TOGGLE_ALL.next(true);
// TOGGLE_ALL.next(false);
// TOGGLE_ALL

</script>
</body>
</html>
