<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.test/1px.js"></script>
</head>

<body>

<section is="AppTodo" class="todoapp" inline-template>
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="ADD_TODO(el.value); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" hidden [hidden]="!todos$.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked$" (input)="TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="filteredTodos$ as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [checked]="todo.completed" (input)="PATCH_TODO_COMPLETED(todo, el.value)">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="REMOVE_TODO(todo)"></button>
				</div>
				<input class="edit"
						[value]="todo.title if editingTodo !== todo"
						(blur)="PATCH_TODO_TITLE(todo, el.value) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="el.blur()"
						(keydown.escape)="editingTodo = null"
						.focus()="editingTodo === todo"
				>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" hidden [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left === 0 || num_items_left > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="hash === '#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos$.length === num_items_left" (click)="CLEAR_COMPLETED()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
function AppTodo($) {

	/// -----------------------------------------------------------------------
	/// Actions
	/// -----------------------------------------------------------------------
	const ADD_TODO = new Action("ADD_TODO");
	const REMOVE_TODO = new Action("REMOVE_TODO");
	const TOGGLE_ALL = new Action("TOGGLE_ALL");
	const CLEAR_COMPLETED = new Action("CLEAR_COMPLETED");
	const PATCH_TODO_TITLE = new Action("PATCH_TODO_TITLE");
	const PATCH_TODO_COMPLETED = new Action("PATCH_TODO_COMPLETED");


	/// -----------------------------------------------------------------------
	/// Reducer
	/// -----------------------------------------------------------------------
	const filterAll = (todo) => todo;
	const filterActive = (todo) => !todo.completed;
	const filterCompleted = (todo) => todo.completed;

	const num_items_left = (todos) => todos.length - todos.filter(filterCompleted).length;
	const all_checked = (todos) => todos.every(filterCompleted);
	const filteredTodos = (todos, todosFilter) => todos.filter(todosFilter);


	const todos$ = $.reducer(
			[],

			ADD_TODO.map((title) =>
					(todos) => {
						title = trim(title);
						if (!title) return;

						return [...todos, {title}];
					},
			),

			REMOVE_TODO.map(({id}) =>
					(todos) => todos.filter(todo => todo.id !== id),
			),

			TOGGLE_ALL.map((completed) =>
					(todos) => todos.forEach(todo => todo.completed = completed),
			),

			CLEAR_COMPLETED.map(() =>
					(todos) => todos.filter(filterCompleted),
			),

			PATCH_TODO_TITLE.map((todo, title) =>
					(todos) => {
						title = trim(title);
						if (!title) return REMOVE_TODO(todo);
						todo.title = title;
					},
			),

			PATCH_TODO_COMPLETED.map((todo, completed) =>
					(todos) => {
						todo.completed = completed;
					}),
	);


	const location$ = $.reducer(
			window.location,
			fromEvent(window, "popstate").map(() => window.location),
	);

	const hash$ = $.reducer(
			location$.map(location => location.hash),
	);

	const todosFilter$ = $.reducer(
			of(filterAll),
			hash$.filter(hash => hash === "#/").mapTo(of(filterAll)),
			hash$.filter(hash => hash === "#/active").mapTo(of(filterActive)),
			hash$.filter(hash => hash === "#/complteed").mapTo(of(filterCompleted)),
	);

	const num_items_left$ = $.computed(todos$, num_items_left);
	const all_checked$ = $.computed(todos$, all_checked);
	const filteredTodos$ = $.computed(todos$, todosFilter$, filteredTodos);

	return {
		ADD_TODO, REMOVE_TODO, TOGGLE_ALL, CLEAR_COMPLETED, PATCH_TODO_TITLE, PATCH_TODO_COMPLETED,
		todos$,
		todosFilter,
		num_items_left$,
		all_checked$,
		filteredTodos$,
	}
}

</script>
</body>
</html>
