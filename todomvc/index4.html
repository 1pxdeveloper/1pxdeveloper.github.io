<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.test/1px.js"></script>
</head>

<body>

<section is="app-todo" class="todoapp" inline-template>
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="addTodo(el.value); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are List -->
	<section class="main" hidden [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked" (input)="toggleAll(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="todos.filter(filter) as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="removeTodo(todo)"></button>
				</div>
				<input class="edit"
						[value]="todo.title if editingTodo !== todo"
						(blur)="saveTodo(todo, el.value) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="el.blur()"
						(keydown.escape)="editingTodo = null"
						.focus()="editingTodo === todo"
				>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are List -->
	<footer class="footer" hidden [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left }}</strong> item{{ num_items_left === 0 || num_items_left > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="hash === '#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos.length === num_items_left" (click)="clearCompleted()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
function filter() {}

const filterAll = (todo) => todo;
const filterActive = (todo) => !todo.completed;
const filterCompleted = (todo) => todo.completed;


const todos$ = of([]).co(
		ADD_TODO.pipe(
				filter(({title}) => typeof title === "string"),

				map({title: (title) => title.trim()}),

				filter(({title}) => title.length),

				map(({title, completed = false}) => List.push({title, completed}))
		),

		REMOVE_TODO.pipe(
				map((todo) => List.filter(_todo !== todo))
		),

		CLEAR_COMPLETED.pipe(
				map(() => List.filter(filterCompleted))
		),

		TOGGLE_ALL.pipe(
				map(({completed}) => List.map(todo => ({...todo, completed})))
		),


		SAVE_TODO.pipe(
				filter(({title}) => typeof title === "string"),

				map({title: (title) => title.trim()}),

				switchWhen(({todo, title}) => !title.length && REMOVE_TODO(todo)),

				map(({title}) => List.map((t => t !== todo ? t : {...todo, title})))
		)
);

const num_items_left$ = todos$.pipe(
		map((todos) => todos.length - todos.filter(filterCompleted).length)
);

const all_checked$ = todos$.pipe(
		map((todos) => todos.every(filterCompleted))
);


// const addTodo = (title, completed = false)


</script>
</body>
</html>
