<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.new/1px.js"></script>
</head>

<body>

<section is="app-todo" class="todoapp" inline-template>
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="ADD_TODO(el.value); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" hidden [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked" (input)="TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="todos.filter(filter) as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="SET_EDITING_TODO(todo)">{{ todo.title }}</label>
					<button class="destroy" (click)="REMOVE_TODO(todo)"></button>
				</div>
				<input class="edit"
						[value]="todo.title if editingTodo !== todo"
						(blur)="PATCH_TODO_TITLE(todo, el.value) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="el.blur()"
						(keydown.escape)="editingTodo = null"
						.focus()="editingTodo === todo"
				>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" hidden [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left }}</strong> item{{ num_items_left === 0 || num_items_left > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="hash === '#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos.length === num_items_left" (click)="CLEAR_COMPLETED()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>


const {Observable, Action} = require();

Observable.reducer = function(...reducers) {

	return new Observable(observer => {
		let value;
		let sub = [];

		for (const reducer of reducers) {

			if (reducer instanceof Observable) {
				const s = reducer.subscribe(func => {
					value = func(value);
					observer.next(value);
				});

				sub.push(s);

				continue;
			}

			value = reducer;
			observer.next(value);
		}

		return () => {
			for (const s of sub) s.unsubscribe();
		}

	}).shareReplay(1);
};


const _ = () => {};

_.isnot = (a) => (b) => !Object.is(a, b);
_.map = (callback) => (a) => a.map(callback);
_.filter = (callback) => (a) => a.filter(callback);


function AppTodo() {

	const ADD_TODO = new Action("ADD_TODO");
	const REMOVE_TODO = new Action("REMOVE_TODO");
	const TOGGLE_ALL = new Action("TOGGLE_ALL");
	const CLEAR_COMPLETED = new Action("CLEAR_COMPLETED");

	const PATCH_TODO_TITLE = new Action("PATCH_TODO_TITLE");
	const PATCH_TODO_COMPLETED = new Action("PATCH_TODO_COMPLETED");

	const SET_EDITING_TODO = new Action("SET_EDITING_TODO");

	let id = 0;

	const todos$ = Observable.reducer(
			[],

			ADD_TODO.map(({title, completed = false}) =>
					(todos) => {
						if (typeof title !== "string") return todos;
						title = title.trim();
						if (!title.length) return todos;

						return [...todos, {title, completed, id: id++}];
					}),

			REMOVE_TODO.map((todo) =>
					(todos) => todos.filter(_.isnot(todo))),

			CLEAR_COMPLETED.map(() =>
					(todos) => todos.filter(todo => !todo.completed)),

			TOGGLE_ALL.map((completed) =>
					(todos) => todos.map(todo => ({...todo, completed}))),

			PATCH_TODO_TITLE.map(({todo, title}) =>
					(todos) => {
						if (typeof title !== "string") return todos;
						title = title.trim();
						if (!title.length) {
							REMOVE_TODO(todo);
							return todos;
						}

						return todos.map(_todo => _todo !== todo ? _todo : ({..._todo, title}))
					}),

			PATCH_TODO_COMPLETED.map(({todo, completed}) =>
					(todos) => {
						return todos.map(_todo => _todo !== todo ? _todo : ({..._todo, completed}))
					})
	);

	const num_items_left$ = todos$.map((todos) => todos.length - todos.filter(todo => todo.completed).length);
	const all_checked$ = todos$.map((todos) => todos.every(todo => todo.completed));

	return {
		ADD_TODO, REMOVE_TODO, CLEAR_COMPLETED, TOGGLE_ALL, PATCH_TODO,
		todos$,
		num_items_left$,
		all_checked$
	}
}


function test(app) {
	for (const [key, value] of Object.entries(app)) {
		if (value instanceof Action) {
			value.subscribe(console.warn.bind(null, key));
			continue;
		}

		if (value instanceof Observable) {
			value.subscribe(console.log.bind(null, key));
		}
	}

	Object.freeze(app);
	return app;
}


const app = test(AppTodo());

app.ADD_TODO({title: "hello"});
app.ADD_TODO({title: "world"});
app.ADD_TODO({title: "world"});

app.TOGGLE_ALL(true);


</script>
</body>
</html>
