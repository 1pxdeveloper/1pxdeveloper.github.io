<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">

	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.new/1px.js"></script>
</head>

<body>

<section is="app-todo" class="todoapp" inline-template>
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="ADD_TODO({title:el.value}); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" hidden [hidden]="!todos$.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked" (input)="TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="filteredTodos$ as todo" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [checked]="todo.completed" (input)="PATCH_TODO_COMPLETED({todo, completed})">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="REMOVE_TODO(todo)"></button>
				</div>
				<input class="edit"
						[value]="todo.title if editingTodo !== todo"
						(blur)="PATCH_TODO_TITLE({todo, title:el.value}) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="el.blur()"
						(keydown.escape)="editingTodo = null"
						.focus()="editingTodo === todo"
				>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" hidden [hidden]="!todos$.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left$ }}</strong> item{{ num_items_left$ === 0 || num_items_left$ > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="hash === '#/'" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/active'" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="hash === '#/completed'" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos$.length === num_items_left$" (click)="CLEAR_COMPLETED()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>

<script>


const {Observable, Action} = require();

Observable.reducer = function(...reducers) {

	return new Observable(_observer => {
		let value;

		const observer = Object.setPrototypeOf({
			next(_value) {
				value = _value;
				_observer.next(value);
			},
		}, _observer);


		const subscriptions = [];

		for (const reducer of reducers) {

			if (reducer instanceof Observable) {
				const subscription = reducer.subscribe(payload => {

					if (payload instanceof Observable) {
						payload.subscribe(observer);
						return;
					}

					if (typeof payload === "function") {
						payload = payload(value);
					}

					observer.next(payload);
				});

				subscriptions.push(subscription);
				continue;
			}

			observer.next(reducer);
		}

		return () => {
			for (const s of subscriptions) s.unsubscribe();
		}

	}).shareReplay(1);
};


function makeLocationDriver() {

	/// Route는 side-effect일까?? location이 있으니 그렇겠지..
	const location$ = Observable.reducer(
			window.location,
			Observable.fromEvent(window, "popstate", true).mapTo(window.location),
	);

	return {
		from() {
			return location$;
		},

		write(soruce$) {
			soruce$.subscribe(hash => {
				location.hash = hash;
			});

			// return location$;
		},
	}
}


function makeLocalStorageDriver() {

	/// read
	return {
		fromKey(key, defaults) {
			return new Observable(observer => {
				const value = JSON.parse(window.localStorage.getItem(key)) || defaults;
				observer.next(value);
			});
		},


		/// write
		write(source$) {
			source$.subscribe(({key, value}) => {
				window.localStorage.setItem(key, JSON.stringify(value));
			});
		},
	}
}


function AppTodo({Location, LocalStorage}) {

	const ADD_TODO = new Action("ADD_TODO");
	const REMOVE_TODO = new Action("REMOVE_TODO");
	const TOGGLE_ALL = new Action("TOGGLE_ALL");
	const CLEAR_COMPLETED = new Action("CLEAR_COMPLETED");

	const PATCH_TODO_TITLE = new Action("PATCH_TODO_TITLE");
	const PATCH_TODO_COMPLETED = new Action("PATCH_TODO_COMPLETED");

	const SET_VISIBILITY_FILTER = new Action("SET_VISIBILITY_FILTER");
	SET_VISIBILITY_FILTER.SHOW_ALL = "#/all";
	SET_VISIBILITY_FILTER.SHOW_ACTIVE = "#/active";
	SET_VISIBILITY_FILTER.SHOW_COMPLETED = "#/completed";


	const LOCAL_STORAGE_KEY = "todo-mvc-mimosa";


	///
	const filterAll = (todo) => todo;
	const filterActive = (todo) => !todo.completed;
	const filterCompleted = (todo) => todo.completed;


	/// Todos
	const initTodos$ = LocalStorage.fromKey(LOCAL_STORAGE_KEY, []);

	const todos$ = Observable.reducer(
			initTodos$,

			ADD_TODO.filter({title: _.isStringLike})
					.map({title: _.trim})
					.filter({title: _.hasLength})
					.map(({title, completed = false}) => _.append({title, completed})),

			REMOVE_TODO
					.map((todo) => _.removeItem(todo)),

			CLEAR_COMPLETED
					.map(() => _.remove(filterCompleted)),

			TOGGLE_ALL
					.map((completed) => _.patchAll({completed})),

			PATCH_TODO_TITLE
					.filter({title: _.isStringLike})
					.map({title: _.trim})
					/// cond??????
					.tap(({todo, title}) => !title.length && REMOVE_TODO(todo))
					.filter({title: _.hasLength})
					.map(({todo, title}) => _.patch(todo, {title})),

			PATCH_TODO_COMPLETED
					.map(({todo, completed}) => _.patch(todo, {completed})),
	);


	/// VisibilityFilter
	const visibilityFilter$ = Observable.merge(
			Observable.of(filterAll),

			SET_VISIBILITY_FILTER
					.map(type => {
						switch (type) {
							case SET_VISIBILITY_FILTER.SHOW_ALL:
								return filterAll;

							case SET_VISIBILITY_FILTER.SHOW_ACTIVE:
								return filterActive;

							case SET_VISIBILITY_FILTER.SHOW_COMPLETED:
								return filterCompleted;

							default:
								return filterAll;
						}
					}),
	).shareReplay(1);


	/// Computed
	const filteredTodos$ = Observable.combine(todos$, visibilityFilter$)
			.map(([todos, visibilityFilter]) => todos.filter(visibilityFilter))
			.shareReplay(1);

	const num_items_left$ = filteredTodos$.map((todos) => todos.length - todos.filter(filterCompleted).length);
	const all_checked$ = filteredTodos$.map(_.every(filterCompleted));


	/// Route
	const location$ = Location.from();


	location$.map(({hash}) => hash).tap(SET_VISIBILITY_FILTER);


	// location$.filter({hash: _.is("#/")}).tap(() => SET_VISIBILITY_FILTER(SET_VISIBILITY_FILTER.SHOW_ALL));
	// location$.filter({hash: _.is("#/active")}).tap(() => SET_VISIBILITY_FILTER(SET_VISIBILITY_FILTER.SHOW_ACTIVE));
	// location$.filter({hash: _.is("#/completed")}).tap(() => SET_VISIBILITY_FILTER(SET_VISIBILITY_FILTER.SHOW_COMPLETED));

	const hash$ = Observable.reducer(

	);


	return {
		ADD_TODO, REMOVE_TODO, CLEAR_COMPLETED, TOGGLE_ALL, PATCH_TODO_TITLE, PATCH_TODO_COMPLETED,
		SET_VISIBILITY_FILTER,

		todos$,
		filteredTodos$,
		num_items_left$,
		all_checked$,

		LocalStorage: todos$.map(value => ({key: LOCAL_STORAGE_KEY, value})),
		Location: SET_VISIBILITY_FILTER,
	}
}


function test(app, params) {
	app = app(params);

	app.state = Object.create(null);

	for (const [key, value] of Object.entries(app)) {
		if (params[key]) {
			console.log("driver??", key);
			params[key].write(value);
			continue;
		}

		if (value instanceof Action) {
			value.subscribe(console.warn.bind(null, key));
			continue;
		}

		if (value instanceof Observable) {
			value.subscribe(console.log.bind(null, key));
			value.subscribe(value => app.state[key] = value);
		}
	}

	Object.freeze(app);
	return callback => callback(app);
}


const testApp = test(AppTodo, {
	Location: makeLocationDriver(),
	LocalStorage: makeLocalStorageDriver(),

});


testApp(app => {
	window.app = app;

	app.ADD_TODO({title: "hello"});
	app.ADD_TODO({title: "world"});
	app.ADD_TODO({title: "world"});

	app.TOGGLE_ALL(true);

	app.SET_VISIBILITY_FILTER(app.SET_VISIBILITY_FILTER.SHOW_ACTIVE);
});


</script>
</body>
</html>
