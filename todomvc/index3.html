<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<script src="../1px.js.test/1px.js"></script>
</head>

<body>

<section is="app-todo" class="todoapp" inline-template>
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus (keydown.enter)="#ADD_TODO(el.value); el.value = ''">
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main" hidden [hidden]="!todos.length">
		<input id="toggle-all" class="toggle-all" type="checkbox" [checked]="all_checked" (input)="#TOGGLE_ALL(el.checked)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li *foreach="todos.filter(filter) as todo, index" [class.completed]="todo.completed" [class.editing]="editingTodo === todo">
				<div class="view">
					<input class="toggle" type="checkbox" [(checked)]="todo.completed">
					<label (dblclick)="editingTodo = todo">{{ todo.title }}</label>
					<button class="destroy" (click)="#REMOVE_TODO(todo)"></button>
				</div>
				<input class="edit"
						[value]="todo.title if editingTodo !== todo"
						(blur)="el.value.trim() let title ? #PATCH_TODO(todo, title) : #REMOVE_TODO(todo) if editingTodo === todo; editingTodo = null"
						(keydown.enter)="el.blur()"
						(keydown.escape)="editingTodo = null"
						.focus()="editingTodo === todo"
				>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer" hidden [hidden]="!todos.length">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{ num_items_left }}</strong> item{{ num_items_left === 0 || num_items_left > 1 ? 's' : ''}} left</span>

		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a [class.selected]="filter === filterAll" href="#/">All</a>
			</li>
			<li>
				<a [class.selected]="filter === filterActive" href="#/active">Active</a>
			</li>
			<li>
				<a [class.selected]="filter === filterCompleted" href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" hidden [hidden]="todos.length === num_items_left" (click)="#CLEAR_COMPLETED()">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/todomvc-common/base.js"></script>
<script src="js/app.js"></script>

<script>
const app = Mimosa();

app.action("#ADD_TODO");
app.action("#PATCH_TODO");
app.action("#TOGGLE_ALL");
app.action("#REMOVE_TODO");
app.action("#CLEAR_COMPLETED");


app.controller("app-todo", function(action) {
	"use strict";

	return class AppTodo {

		constructor() {
			this.filterAll = (todo) => todo;
			this.filterActive = (todo) => !todo.completed;
			this.filterCompleted = (todo) => todo.completed;

			this.todos = [];
			this.filter = this.filterAll;

			this.editingTodo = null;
			this.num_items_left = null;
			this.all_checked = null;
		}

		init($) {
			$`this.num_items_left = this.todos.length - this.todos.filter(todo => todo.completed).length`;
			$`this.all_checked = this.todos.every(todo => todo.completed)`;

			$`this.todos.forEach(todo => todo.checked)`; /// nested watch trick!!
		}

		/// Action
		["#ON_LOCATION_CHANGE"]({location}) {
			switch (location.hash) {
				case "#/":
					return (this.filter = this.filterAll);

				case "#/active":
					return (this.filter = this.filterActive);

				case "#/completed":
					return (this.filter = this.filterCompleted);
			}
		}

		["#ADD_TODO"]({title, completed = false}) {
			if (typeof title !== "string") return;
			title = title.trim();
			if (!title) return;

			this.todos.push({title, completed});
		}

		["#PATCH_TODO"]({todo, title}) {
			if (typeof title !== "string") return;
			title = title.trim();
			if (!title.length) {
				return this["#REMOVE_TODO"](todo);
			}

			todo.title = title;
		}

		["#TOGGLE_ALL"](completed) {
			this.todos.forEach(todo => todo.completed = completed);
		}

		["#REMOVE_TODO"](todo) {
			this.todos = this.todos.filter(_todo => _todo !== todo);
		}

		["#CLEAR_COMPLETED"]() {
			this.todos = this.todos.filter(todo => !todo.completed);
		}
	}
});
</script>
</body>
</html>
