<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="1px.js.new/1px.js"></script>
</head>

<body is="test">


<h1 [style.color]="color">{{ name }} {{ index }} 입니다.</h1>

<button (click)="click()">Clicked</button>





<script>


$module.controller("test", function() {

	return class {
		init() {

			this.index = 10;
			this.name = "Hello";
		}

		click() {
			this.index++;
			this.name = "안녕하세요";
			this.color = "red";
		}
	}
})


</script>


</body>
</html>
