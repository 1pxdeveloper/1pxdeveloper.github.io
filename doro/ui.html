<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Doro</title>
	<link rel="stylesheet" href="css/ui.css"/>
	<script src="../1px.js/1px.js"></script>
</head>

<body>

<main class="main">
	<ui-scrollview id="a">
		<section class="contents">
			<section class="line"></section>
			<section class="km-pages" *foreach="arr2 as r">
				<div class="space-half-page"></div>
				<section class="contents">
					<section class="reminder" *foreach="arr as r">
						<section>
							<div class="icon"></div>
							<h1>엔진플러싱(세정)</h1>
							<div flex></div>
							<h2>8000km 마다</h2>
						</section>
					</section>
					<div class="left-kms">60000km</div>
					<div class="kms">60000km</div>
				</section>
			</section>

			<div style="height: 300px"></div>
		</section>


		<section class="contents">
			<section class="alert-divider" id="b">
				<h1>현재까지 누적 데이터 확인</h1>
			</section>
			<div style="height: 150px"></div>

			<section class="line log"></section>
			<section class="km-pages" *foreach="arr2 as r">
				<section class="contents">
					<h1 class="date">2019. 08. 14</h1>
					<section class="contents" *foreach="arr as r">
						<section class="reminder log">
							<section>
								<div class="icon"></div>
								<h1>주유</h1>
								<div flex></div>
								<h2>1250km</h2>
							</section>
							<div class="divider"></div>
							<section>
								<div class="icon"></div>
								<h1>논현주유소</h1>
								<div flex></div>
								<h2>서울시 강남구 논현동</h2>
							</section>
						</section>
						<div class="left-kms">60000km</div>
					</section>
				</section>
			</section>
		</section>
		<div style="height: 116px"></div>

	</ui-scrollview>

	<footer class="my-car">
		<div class="background"></div>
		<section class="content">
			<div class="btn-car">
				<div class="icon-car"></div>
			</div>

			<h1>59,399Km</h1>
			<div class="line"></div>
			<div flex></div>
			<p>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
					<defs>
						<style>
							.cls-1 {
								opacity: .3
							}

							.cls-2 {
								fill: none
							}

							.cls-3 {
								fill: #fff
							}
						</style>
					</defs>
					<g id="baseline-error_outline-24px" class="cls-1">
						<path id="Path_1385" d="M0 0h16v16H0z" class="cls-2" data-name="Path 1385"/>
						<path id="Path_1386" d="M8 10.667h1.333V12H8zm0-5.334h1.333v4H8zM8.66 2a6.667 6.667 0 1 0 6.673 6.667A6.663 6.663 0 0 0 8.66 2zm.007 12A5.333 5.333 0 1 1 14 8.667 5.332 5.332 0 0 1 8.667 14z" class="cls-3" data-name="Path 1386" transform="translate(-.667 -.667)"/>
					</g>
				</svg>

				<span>위 라인은 당시 차량의 누적 주행거리를 나타냅니다.</span>
			</p>

			<div class="btn-plus">
				<div class="icon-plus-h"></div>
				<div class="icon-plus-v"></div>
			</div>
		</section>
	</footer>
</main>

<script>
let app = $module.compile(document.body);
app.arr = Array(8).fill(0);
app.arr2 = Array(5).fill(0);


setTimeout(function() {
	let b = document.getElementById("b");

	let a = document.getElementById("a");
	a.scrollTop = b.getBoundingClientRect().bottom - a.offsetHeight + 120 + 40;
});
