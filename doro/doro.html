<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Doro</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/doro.css"/>
	<script src="../1px.js/1px.js"></script>
</head>
<body id="main">

<ui-header>
	<h1><img src="imgs/main-logo.png"/></h1>
	<flex></flex>
	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="
    fill: #fff;
    margin-right: 16px;
">
		<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
		<path d="M0 0h24v24H0z" fill="none"></path>
	</svg>


	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="
    fill: #fff;
    margin-right: 16px;
">
		<path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"></path>
		<path fill="none" d="M0 0h24v24H0z"></path>
	</svg>


	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="
    fill: #fff;
    margin-right: 16px;
">
		<path d="M3 9h14V7H3v2zm0 4h14v-2H3v2zm0 4h14v-2H3v2zm16 0h2v-2h-2v2zm0-10v2h2V7h-2zm0 6h2v-2h-2v2z"></path>
		<path d="M0 0h24v24H0z" fill="none"></path>
	</svg>

</ui-header>


<ui-scrollview>
	<ui-content>
		<ui-doro>
			<ui-line></ui-line>
		</ui-doro>

		<div style="padding: 1px"></div>

		<doro-reminder-item *foreach="arr2 as r, i">
			<div class="km">22312km</div>
			<div class="items">
				<section *foreach="arr as row, index">
					<div class="icon"><img src="imgs/logo1.png"/></div>
					<article flex>
						<h1>{{ row }}</h1>
						<h2>매 8000km 마다</h2>
					</article>
				</section>
			</div>
		</doro-reminder-item>

		<div class="tip">
			<div></div>
			<img src="imgs/tip.png"/>
		</div>


		<doro-reminder-item *foreach="arr2 as r, i">
			<div class="km">12312km</div>
			<div class="items">
				<section *foreach="arr as row, index">
					<div class="icon"><img src="imgs/logo1.png"/></div>
					<article flex>
						<h1>{{ row }}</h1>
						<h2>매 8000km 마다</h2>
					</article>
				</section>
			</div>
		</doro-reminder-item>


		<div class="tip">
			<div></div>
			<img src="imgs/tip.png"/>
		</div>


		<doro-reminder-item *foreach="arr3 as r, i">
			<div class="km">5000km</div>
			<div class="items">
				<section *foreach="arr as row, index">
					<div class="icon"><img src="imgs/logo1.png"/></div>
					<article flex>
						<h1>{{ row }}</h1>
						<h2>매 8000km 마다</h2>
					</article>
				</section>
			</div>
		</doro-reminder-item>


	</ui-content>
</ui-scrollview>

<div class="doro-car">
	<div class="car-icon">
		<img src="imgs/car.png">
	</div>
</div>

<div class="current-line">
	<span>164999km</span>
</div>

<ui-float-button>
	<div></div>
</ui-float-button>

<script>
const {$compile} = require("$compile");
let main = document.body;

main.arr2 = Array(2);
main.arr3 = Array(10);
main.arr = [
	"브레이크패트 교체시기 입니다.",
	"타이어 위치 교환시기 입니다.",
	"휠 얼라이먼트 교체 시기입니다.",
	"곧 차량 보험 갱신 시기입니다."
]

$compile(main);


</script>
</body>
</html>
