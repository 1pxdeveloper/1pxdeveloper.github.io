<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<script type="module" src="components/ui-speech-to-text2.js"></script>

</head>
<body>

<main>
	<content>
		<!--<ai-app-prototype></ai-app-prototype>-->
		<!--<ai-app></ai-app>-->
		<animated-dialog id="app"></animated-dialog>

		<ui-speech-to-text id="stt" style="margin: auto; height: auto; opacity: 0"></ui-speech-to-text>
		<!--<ai-app-screen></ai-app-screen>-->

		<!--<ui-text-to-speech id="tts"></ui-text-to-speech>-->

		<!--<ai-test></ai-test>-->
	</content>
</main>

<script type="module">

$module.require(["DB", "$timeout"], function(DB, $timeout, STT) {

	function capitalize(str) {
		return str[0].toUpperCase() + str.slice(1);
	}


	window.app = document.getElementById("app");

	// let guide = document.getElementById("guide");
	let stt = document.getElementById("stt");

	document.onclick = function() {
		document.onclick = null;
		intro();

		// app.ask(DB[0][0]).then(next);
	};

	function intro() {
		app.ask("Hi. My name is Daniel. I am your AI tutor. Nice meet you.", 1).then(_ => {

			return app.ask("You will learn English conversation from the situation drama.", 1);

		}).then(_ => {

			return app.ask("What subject do you like?");

		}).then(_ => {

			stt.style.opacity = 1;
			stt.guide_text = "Coffee, Travel, Sports, Music";

			return stt.choice(["coffee", "travel", "sports", "music"]);

		}).then(query => {

			stt.style.opacity = 0;
			return app.ask(`Okay, ${query}. That's good.`, 1);
		}).then(_ => {

			return app.ask(`But this is test version. So we have only one episode. okay?`, 1);

		}).then(_ => {

			return $timeout(1000);

		}).then(_ => {

			return app.ask("You will order coffee at the cafe. Are you ready?");

		}).then(_ => {

			return app.ask("Let's Start.");

		}).then(_ => {

			return $timeout(1000);


		}).then(_ => {

			return next();

		});
	}

	let stage = 0;
	let level = 0;
	let voice = parseInt(Math.random() * 17);
	if (voice === 1) {
		voice = 2;
	}

	let query = "";


	function next() {
		stt.style.opacity = 0;
		stt.guide_text = "커피 주문하기";


		let ment = DB[stage][0][level];
		if (query && level === 0 && query !== "no" && query !== "yes" && query !== "ok" && query !== "okay") {
			ment = capitalize(query) + ". " + ment;
		}

		app.ask(ment, voice).then(_ => {
			stt.style.opacity = 1;

			if (DB[stage][0][level + 1]) {
				return stt.listen(DB[stage][1]);
			} else {
				return stt.choice(DB[stage][1]);
			}

		}).then(isok => {

			if (isok) {
				query = isok;

				stage++;
				level = 0;
			} else {
				if (DB[stage][0][level + 1]) {
					level++;
				} else {
					stage++;
					level = 0;
				}

				if (!DB[stage]) {

					return outro();
				}

			}

			return next();

		}).catch(err => {


			if (!DB[stage]) {

				return outro();
			}


			if (DB[stage][0][level + 1]) {
				level++;
			}

			return next();

		});

	}


	function outro() {

		app.ask("Great. You are finished first conversation. How's your feel?", 1).then(_ => {

			return app.ask("Learning these expressions will help you improve your English.")
		}).then(_ => {

			return app.ask(`Repeat after me.`);
		}).then(_ => {

			return app.ask(`"I would like black coffee. please."`);

		}).then(_ => {

			stt.style.opacity = 1;
			stt.guide_text = "I would like black coffee. please.";
			return stt.listen([""]);

		}).then(_ => {

			stt.style.opacity = 0;
			return app.ask("Perfect. That's all for today. See you next time.")

		})
	}
});


</script>

</body>
</html>
