<main>
	<content>

		<ui-speech-to-text id="stt" style="margin: auto; height: auto; opacity: 0"></ui-speech-to-text>
	</content>
</main>


<script type="module">
$module.require(["DB", "$timeout"], function(DB, $timeout) {

	function capitalize(str) {
		return str[0].toUpperCase() + str.slice(1);
	}

	window.app = document.getElementById("app");
	let stt = document.getElementById("stt");

	document.onclick = function() {
		// document.onclick = null;
		// next();
	};

	function show_stt() {
		// stt.style.visibility = "visible";
		stt.style.opacity = 1;
	}

	function hide_stt() {
		// stt.style.visibility = "hidden";
		stt.style.opacity = 0;
	}

	function intro() {
		return app.ask("Hi. My name is Daniel. I am your A.I tutor. Nice meet you.")

		.then(_ => app.ask("You will learn English conversation from the roll play."))

		.then(_ => app.ask("which do you like coffee, travel, sports or music?"))

		.then(_ => {
			show_stt();
			stt.guide_text = "Coffee, Travel, Sports, Music";
			return stt.listen(["coffee", "travel", "sports", "music"]).then(res => app.speak(res.transcript).then(_ => res.query))
		})

		.then(res => {
			let {query, transcript} = o;
			hide_stt();
			return app.ask(`Okay, ${query}. That's good.`);
		})

		.then(_ => app.ask(`But this is test version. So we have only one episode. okay?`))

		.then(_ => $timeout(1000))

		.then(_ => app.ask("You will order coffee at the cafe. Are you ready?"))

		.then(_ => app.ask("Let's Start."))

		.then(_ => $timeout(1000))

		.then(_ => next());
	}

	let stage = 0;
	let level = 0;

	let voice = parseInt(Math.random() * 17);
	if (voice === 1) {
		voice = 2;
	}

	let query = "";


	function next() {
		hide_stt();

		if (typeof DB[stage][level] === "string") {
			return app.ask(DB[stage][level]).then(_ => outro());
		}

		let ment = DB[stage][level][0];
		if (query && level === 0 && query !== "no" && query !== "yes" && query !== "ok" && query !== "okay") {
			ment = capitalize(query) + ". " + ment;
		}

		stt.guide_text = DB[stage][level][1];
		app.ask(ment, voice)
		.then(_ => {
			show_stt();

			if (DB[stage][level + 1]) {
				return stt.listen(DB[stage][level][2]).then(res => app.speak(res.transcript).then(_ => res.query))
			} else {
				return stt.choice(DB[stage][level][2]).then(res => app.speak(res.transcript).then(_ => res.query))
			}
		})

		.then(isok => {

			if (isok) {
				query = isok;

				stage++;
				level = 0;
			} else {
				if (DB[stage][level + 1]) {
					level++;
				} else {
					stage++;
					level = 0;
				}

				if (!DB[stage]) {
					return outro();
				}

			}

			return next();
		})

		.catch(err => {

			if (!DB[stage]) {
				return outro();
			}

			if (DB[stage][level + 1]) {
				level++;
			}

			return next();
		});

	}


	function outro() {

		app.ask("Great!")

		.then(_ => app.ask("You are finished first conversation. How's your feel?"))

		.then(_ => app.ask("Learning this expression will help you improve your English. Repeat after me."))

		.then(_ => app.ask(`I try to play it once a week.`))

		.then(_ => {
			show_stt();
			stt.guide_text = "I try to play it once a week.";
			return stt.listen([""]);
		})

		.then(_ => {
			return app.ask("Good job. Do not forget this expression.")
		})

		.then(_ => {
			return app.ask("That's all for today. See you next time.")
		});
	}
});


</script>
